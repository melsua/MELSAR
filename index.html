<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
             
      <a-assets>
        <video id="video" src="./assets/video.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.6" position="0 0 0.1" visible="false"></a-video>
      </a-entity>
    </a-scene>

    <!-- ðŸŽ¯ JavaScript Ð´Ð»Ñ ÐºÐµÑ€ÑƒÐ²Ð°Ð½Ð½Ñ Ð²Ñ–Ð´ÐµÐ¾ -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const videoPlane = document.querySelector("a-video");
        const target = document.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          video.play();
          videoPlane.setAttribute("visible", "true");
        });

        target.addEventListener("targetLost", () => {
          video.pause();
          videoPlane.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
