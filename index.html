<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #soundBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        padding: 10px 15px;
        font-size: 16px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 5px;
        display: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="soundBtn">ðŸ”Š Ð£Ð²Ñ–Ð¼ÐºÐ½ÑƒÑ‚Ð¸ Ð·Ð²ÑƒÐº</button>

    <a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
             
      <a-assets>
        <video id="video" src="./assets/video.mp4" autoplay loop playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.6" position="0 0 0.1" visible="false"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const videoPlane = document.querySelector("a-video");
        const target = document.querySelector("[mindar-image-target]");
        const soundBtn = document.querySelector("#soundBtn");

        target.addEventListener("targetFound", () => {
          video.play();
          videoPlane.setAttribute("visible", "true");
          soundBtn.style.display = "block";
        });

        target.addEventListener("targetLost", () => {
          video.pause();
          videoPlane.setAttribute("visible", "false");
          soundBtn.style.display = "none";
        });

        soundBtn.addEventListener("click", () => {
          video.muted = false;
          video.volume = 1.0;
          video.play();
        });
      });
    </script>
  </body>
</html>
